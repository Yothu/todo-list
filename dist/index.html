<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script defer src="bundle.js"></script></head>
<body>
  <div class="todo-list">
    <div class="task-outer-container">
      <div class="title-container">
        <h1 class="tasks-container-title">Today's To Do</h1>
      </div>
      <div class="form-container">
        <input type="text" name="taskForm" id="taskForm" class="task-form" placeholder="Add to your list...">
      </div>
      <ul class="task-inner-container"></ul>
      <div class="clear-container">
        <button type="button" href="#" class="clear-text">Clear all completed</button>
      </div>
    </div>
  </div>
</body>
</html>
